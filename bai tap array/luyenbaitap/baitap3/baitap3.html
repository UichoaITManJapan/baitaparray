<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>
<body>
   <!-- Bài 3: Nhập vào mảng 1 chiều gồm 5 phần tử bàn phím.
	- Sử dụng for..in để in ra các phần tử của mảng
	- Sử dụng for..of để in ra các phần tử lẻ trong mảng
	- Sử dung for để in ra các phần tử từ cuối lên đầu -->
    <script>
        let arrayNumber =[];
        for( let i =0; i< 5; i++){
                arrayNumber[i] = Number(prompt("nhap vao so thu" +(i+1)))
                for (const key in arrayNumber) {
                    console.log("cac phan tu la:",arrayNumber[key]);
                }
                for (const iterator of arrayNumber) {
                    console.log(" cac phan tu la -->",iterator);
                }
                for( let i = arrayNumber.length -1;i>=0; i--){
                    console.log(" cac phan tu tu cuoi len dau la --->", arrayNumber[i]);
                }
            }
    </script>
</body>
</html>
